<html> 
<head> 
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type="text/javascript">
        
        function myFunction() 
        {
            var a1 = document.getElementById("A1");               
            var a2 = document.getElementById("A2");    
            var a3 = document.getElementById("A3");  
            var a4 = document.getElementById("A4");
            var toilet = parseInt(a1.value)*3.83;
            var tap = parseInt(a2.value)*2.2925;
            var shower = parseInt(a3.value)*parseInt(a3.value)*11.43;
            var outside = 50;
            var total = toilet + tap + shower;

            var chart = new CanvasJS.Chart("chartContainer",
          {
            title:{
              text: "Personal water consumption",
              fontFamily: "Impact",
              fontWeight: "normal"
            },
      
            data: [
            {
              //startAngle: 45,
             indexLabelFontSize: 20,
             indexLabelFontFamily: "Toilet usage",
             indexLabelFontColor: "Tap usage",
             indexLabelLineColor: "Shower usage",
             indexLabelPlacement: "Outside usage",
             type: "doughnut",
             showInLegend: true,
             dataPoints: [
             {  y:toilet/total, indexLabel: "Toilet 53%" },
             {  y:tap/total, indexLabel: "Tap 35%" },
             {  y:shower/total, indexLabel: "Shower 7%" },
             {  y:outside/total,  indexLabel: "Outside 2%" }
             ]
           }
           ]
         });
      
          chart.render();
        }
        </script>
        
    </head>
