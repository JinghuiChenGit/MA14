<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			background-image: url("img/background-3.jpg");
			background-repeat: repeat-x;
		}
	</style>
	<title>Quiz App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="home-box">
		<h3>Instruction</h3>
		<p>You will need to answer <span class="total-questions"></span> questions about how to protect the water!</p>
		<button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
		<a href="https://watersaver20200905203242.azurewebsites.net/Home" class="back" style="float: right; margin-top: 8%; padding: 0;">« Back to Home Page</a>
	</div>

	<div class="quiz-box home-box hide">
		<div class="question-number">

		</div>
		<div class="question-text">
		</div>
		<div class="option-container">

		</div>
		<div class="explain-text">
		</div>

		<div class="next-question-btn" style="float: left;">
			<button id="nextbtn" type="button" class="btn" onclick="next()" style="visibility: hidden;">Next</button>
		</div>
		<div class="answer-indicator">

		</div>

		<a href="https://watersaver20200905203242.azurewebsites.net/Home" class="back" style="float: right; padding: 0;">« Back to Home Page</a>
	</div>

	</div>

	<div class="result-box home-box hide">
		<h1>Quiz Result</h1>
		<table>
			<tr>
				<td>Total Questions</td>
				<td><span class="total-question"></span></td>
			</tr>
			<tr>
				<td>Attempts</td>
				<td><span class="total-attempt"></span></td>
			</tr>
			<tr>
				<td>Correct</td>
				<td><span class="total-correct"></span></td>
			</tr>
			<tr>
				<td>Wrong</td>
				<td><span class="total-wrong"></span></td>
			</tr>
			<tr>
				<td>Percentage</td>
				<td><span class="percentage"></span></td>
			</tr>
			<tr>
				<td>Your Total Score</td>
				<td><span class="total-score"></span></td>
			</tr>
		</table>
		<button type="button" class="btn" onclick="goToHome()">Try Again</button>
		<button type="button" class="btn" onclick="window.location.href='https://watersaver20200905203242.azurewebsites.net/Home'">Go To Home</button>
	</div>

	<script src="js/question-update.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
